<mat-card class="my-card">
  <form class="my-form" #signupForm="ngForm" (submit)="onSubmit(signupForm)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Your name</mat-label>
        <input matInput type="text" name="name" id="name" ngModel />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Your mail</mat-label>
        <input matInput type="text" name="email" id="email" ngModel />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Your phone number</mat-label>
        <input
          matInput
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          ngModel
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Your address</mat-label>
        <textarea
          matInput
          name="address"
          type="text"
          name="address"
          id="address"
          ngModel
        ></textarea>
        <mat-hint>Please enter your contact address</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
